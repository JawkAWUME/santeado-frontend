<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SanteadoFrontend</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://8x8.vc/external_api.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('[data-toggle-dropdown]').forEach(button => {
                button.addEventListener('click', () => {
                    const target = document.querySelector(button.dataset.toggleDropdown);
                    target.classList.toggle('hidden');
                });
            });

            document.querySelectorAll('[data-lang]').forEach(item => {
                item.addEventListener('click', () => {
                    document.getElementById('current-lang').textContent = item.textContent;
                });
            });
        });
    </script>
</head>

<body>
    <app-root></app-root>
    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const current = root.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // On page load, apply saved theme or default to dark
        (function() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
        })();
    </script>
</body>

</html>
