<aside class="w-72 bg-white min-h-screen shadow-lg fixed top-0 left-0 overflow-y-auto z-50">
    <!-- Profile -->
    <div class="border-b px-6 py-6 flex flex-col items-center text-center bg-gradient-to-r from-teal-600 to-teal-500 text-white">
        <img [src]="user?.photoUrl || 'assets/images/faces/face1.jpg'" alt="Profile" class="w-16 h-16 rounded-full border-4 border-white shadow-lg mb-3">
        <span class="text-lg font-semibold">{{ user?.prenom }} {{ user?.nom }}</span>
        <span class="text-sm text-teal-100 mt-1">{{ user?.email }}</span>
        <span class="text-xs text-teal-200 mt-1">{{ user?.role }}</span>

        <!-- Boutons actions -->
        <div class="mt-4 flex flex-col gap-2 w-full">
            <button (click)="editProfile()" class="w-full px-3 py-2 bg-white bg-opacity-20 text-white text-sm rounded-md hover:bg-opacity-30 transition">
        <i class="mdi mdi-account-edit mr-2"></i> Modifier profil
      </button>
            <button (click)="goToLogin()" class="w-full px-3 py-2 bg-red-500 text-white text-sm rounded-md hover:bg-red-600 transition">
        <i class="mdi mdi-logout mr-2"></i> Déconnexion
      </button>
        </div>
    </div>

    <!-- Recherche -->
    <div class="px-5 py-4">
        <form class="mb-6">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-teal-500">
          <i class="mdi mdi-magnify text-lg"></i>
        </span>
                <input type="text" placeholder="Recherche" [(ngModel)]="searchTerm" class="w-full pl-10 pr-4 py-2 bg-gray-100 text-sm rounded-md 
                      focus:outline-none focus:ring-2 focus:ring-teal-500 
                      focus:bg-white transition" />
            </div>
        </form>

        <!-- Statistiques rapides -->
        <div class="px-3 py-3 bg-gray-50 rounded-lg shadow mb-6">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Statistiques</h3>
            <div class="flex flex-col gap-2">
                <div class="flex justify-between text-sm text-gray-700">
                    <span>Consultations :</span>
                    <span class="font-semibold">{{ stats.consultations || 0 }}</span>
                </div>
                <div class="flex justify-between text-sm text-gray-700">
                    <span>Rendez-vous :</span>
                    <span class="font-semibold">{{ stats.rendezVous || 0 }}</span>
                </div>
                <div class="flex justify-between text-sm text-gray-700">
                    <span>Paiements :</span>
                    <span class="font-semibold">{{ stats.paiements || 0 }}</span>
                </div>
            </div>
        </div>

        <!-- Menu principal -->
        <nav>
            <div class="text-xs text-gray-400 font-bold uppercase tracking-widest px-2 mb-2">Menu</div>

            <a routerLink="/dashboard" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 
                 hover:bg-teal-500 hover:text-white rounded-lg transition duration-150">
                <i class="mdi mdi-view-dashboard-outline text-xl"></i>
                <span>Dashboard</span>
            </a>

            <a routerLink="/rendez-vous" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 
                 hover:bg-teal-500 hover:text-white rounded-lg transition duration-150">
                <i class="mdi mdi-calendar-check text-xl"></i>
                <span>Rendez-vous</span>
            </a>

            <a routerLink="/factures" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 
                 hover:bg-teal-500 hover:text-white rounded-lg transition duration-150">
                <i class="mdi mdi-receipt text-xl"></i>
                <span>Factures</span>
            </a>

            <div class="mt-4 text-xs text-gray-400 font-bold uppercase tracking-widest px-2 mb-2">Paramètres</div>
            <a routerLink="/profil" class="flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-700 
                 hover:bg-teal-500 hover:text-white rounded-lg transition duration-150">
                <i class="mdi mdi-account-cog text-xl"></i>
                <span>Profil & Paramètres</span>
            </a>
        </nav>
    </div>
</aside>
