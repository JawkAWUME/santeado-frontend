<aside class="w-72 bg-white min-h-screen shadow-lg fixed top-0 left-0 overflow-y-auto z-50">
    <!-- Profile -->
    <div class="border-b px-6 py-6 flex flex-col items-center text-center bg-gradient-to-r from-teal-600 to-teal-500 text-white">
        <img [src]="user?.photoUrl || 'assets/images/faces/face1.jpg'" alt="Profile" class="w-16 h-16 rounded-full border-4 border-white shadow-lg mb-3">
        <span class="text-lg font-semibold">
      {{ user?.prenom }} {{ user?.nom }}
    </span>
        <span class="text-sm text-teal-100 mt-1">
      {{ user?.email }}
    </span>
        <span class="text-xs text-teal-200 mt-1">
      {{ user?.role }}
    </span>
    </div>

    <div class="px-5 py-4">
        <!-- Search -->
        <form action="#" class="mb-6">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-teal-500">
          <i class="mdi mdi-magnify text-lg"></i>
        </span>
                <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 bg-gray-100 text-sm rounded-md 
                      focus:outline-none focus:ring-2 focus:ring-teal-500 
                      focus:bg-white transition" />
            </div>
        </form>
        <div class="px-5 py-4 border-t mt-6">
            <button (click)="goToLogin()" class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-red-500 text-white text-sm font-semibold rounded-md shadow hover:bg-red-600 transition">
