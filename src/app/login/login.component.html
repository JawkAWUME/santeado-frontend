<div class="container-scroller">
    <!-- Left panel illustration -->
    <div class="left-panel animate__animated animate__slideInLeft" aria-hidden="true">
        <img src="../../assets/images/login-illustration.svg" alt="Illustration" />
    </div>

    <!-- Right panel with login form -->
    <div class="right-panel d-flex align-items-center justify-content-center">
        <div class="auth-panel animate__animated animate__fadeInUp" role="main" aria-label="Login form">

            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="../../assets/images/logo.svg" alt="Logo" height="48" />
            </div>

            <!-- Title -->
            <h2 class="form-title text-center">Welcome Back ðŸ‘‹</h2>
            <p class="form-subtitle text-center">Sign in to continue</p>

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <!-- Email -->
                <div class="mb-3">
                    <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email" required aria-label="Email" />
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <input type="password" formControlName="motDePasse" class="form-control form-control-lg" placeholder="Mot de Passe" required aria-label="Password" />
                </div>

                <!-- Options -->
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" id="rememberMe" class="form-check-input" />
                        <label for="rememberMe" class="form-check-label text-muted">Keep me signed in</label>
                    </div>
                    <a routerLink="/" class="text-accent small">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>

                <!-- Error -->
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <!-- Register link -->
                <div class="text-center mt-3">
                    <span class="text-muted">Donâ€™t have an account?</span>
                    <a routerLink="/register" class="text-accent fw-semibold">Create</a>
                </div>
            </form>
        </div>
    </div>
</div>
