<div class="container-scroller">
    <!-- Left SVG panel -->
    <div class="left-panel animate__animated animate__slideInLeft" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="white" aria-hidden="true" focusable="false">
        <path d="M320 32C192 32 96 128 96 256s96 224 224 224 224-96 224-224S448 32 320 32zm0 384c-88.22 0-160-71.78-160-160S231.78 96 320 96s160 71.78 160 160-71.78 160-160 160z"/>
      </svg>
    </div>
    <!-- Right signup form panel -->
    <div class="right-panel d-flex align-items-center justify-content-center p-0" style="height: 100vh; width: 100%;">
     <div class="auth-panel animate__animated animate__fadeInUp" role="main" aria-label="Login form">
        <button class="theme-toggle bg-white" onclick="toggleTheme()" title="Toggle theme">ðŸŒ“</button>
        <h4>New here?</h4>
        <h6 class="fw-light">Signing up is easy. It only takes a few steps</h6>

        <form class="pt-3" novalidate>
          <div class="mb-3">
            <input type="text" class="form-control form-control-lg" id="username" placeholder="Username" required aria-label="Username" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required aria-label="Email" />
          </div>
          <div class="mb-3">
            <select class="form-select form-select-lg" id="country" aria-label="Country" required>
              <option value="" disabled selected>Country</option>
              <option>United States of America</option>
              <option>United Kingdom</option>
              <option>India</option>
              <option>Germany</option>
              <option>Argentina</option>
            </select>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required aria-label="Password" />
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required />
            <label class="form-check-label" for="terms">I agree to all Terms &amp; Conditions</label>
          </div>
          <div class="mt-3 d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg fw-semibold">SIGN UP</button>
          </div>
          <div class="text-center mt-4 fw-light">
            Already have an account? <a routerLink="/login" class="text-accent fw-semibold">Login</a>
          </div>
        </form>
      </div>
    </div>
</div>
